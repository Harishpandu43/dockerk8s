apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver
  labels:
    app: apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apiserver
  template:
    metadata:
      labels:
        app: apiserver
    spec:
      containers:
      - name: apiserver
        image: harishpandu43/sba_api_image
        env:
        - name: spring.datasource.url
          value: "jdbc:postgresql://postgres:5432/app"
        ports:
        - containerPort: 8080
